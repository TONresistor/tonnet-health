name: Health Check

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build health checker
        run: go build -o tonnet-health ./cmd

      - name: Clone and build tonnet-proxy
        run: |
          git clone https://github.com/TONresistor/tonnet-proxy.git /tmp/tonnet-proxy
          cd /tmp/tonnet-proxy
          go build -o tonnet-proxy ./cmd
          mv tonnet-proxy $GITHUB_WORKSPACE/

      - name: Run health check
        run: |
          ./tonnet-health --proxy ./tonnet-proxy --json > docs/status.json 2>&1
        timeout-minutes: 10

      - name: Update timestamp
        run: |
          echo "{\"last_run\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > docs/last_run.json

      - name: Commit results
        run: |
          git config user.name "Health Bot"
          git config user.email "bot@tonnet.health"
          git add docs/status.json docs/last_run.json
          git diff --staged --quiet || git commit -m "Update health status [skip ci]"
          git push
