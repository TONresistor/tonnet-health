name: Health Check

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build health checker
        run: go build -o tonnet-health ./cmd

      - name: Download tonnet-proxy
        run: |
          curl -L -o tonnet-proxy https://github.com/TONresistor/tonnet-proxy/releases/download/v0.1.0/tonnet-proxy-linux-amd64 || echo "Using mock proxy"
          chmod +x tonnet-proxy || true

      - name: Run health check
        run: |
          ./tonnet-health --proxy ./tonnet-proxy --json > docs/status.json 2>&1 || echo '{"error": "check failed"}' > docs/status.json
        continue-on-error: true

      - name: Update timestamp
        run: |
          echo "{\"last_run\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > docs/last_run.json

      - name: Commit results
        run: |
          git config user.name "Health Bot"
          git config user.email "bot@tonnet.health"
          git add docs/status.json docs/last_run.json
          git diff --staged --quiet || git commit -m "Update health status [skip ci]"
          git push
