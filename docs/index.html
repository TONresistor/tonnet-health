<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>TONNET Network Status</title>
    <style>
        :root {
            --bg-primary: #17212B;
            --bg-secondary: #232E3C;
            --bg-tertiary: #1E2937;
            --ton-blue: #0098EA;
            --ton-blue-hover: #0088D1;
            --text-primary: #FFFFFF;
            --text-secondary: #8E99A4;
            --text-muted: #6C7883;
            --success: #31D158;
            --warning: #FFB800;
            --error: #FF5454;
            --border: #2B3945;
            --border-light: #3A4A5C;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        pre {
            margin: 0;
            font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
        }
        .header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        .header .ton-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--ton-blue) 0%, #0077CC 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }
        .header p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }
        .status-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .status-card {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--border);
            transition: border-color 0.2s;
        }
        .status-card:hover {
            border-color: var(--border-light);
        }
        .status-card .label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .status-card .value {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .healthy { color: var(--success); }
        .degraded { color: var(--warning); }
        .offline { color: var(--error); }
        .score-section {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        .score-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .score-header .label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .score-header .value {
            font-size: 20px;
            font-weight: 600;
        }
        .score-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }
        .score-fill {
            height: 100%;
            background: var(--success);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .score-fill.degraded { background: var(--warning); }
        .score-fill.offline { background: var(--error); }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 20px;
            background: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: rgba(0, 152, 234, 0.05);
        }
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 8px currentColor;
        }
        .status-dot.healthy {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }
        .status-dot.degraded {
            background: var(--warning);
            box-shadow: 0 0 8px var(--warning);
        }
        .status-dot.offline {
            background: var(--error);
            box-shadow: 0 0 8px var(--error);
        }
        .relay-name {
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .latency {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 13px;
            color: var(--text-secondary);
        }
        .latency.good { color: var(--success); }
        .latency.slow { color: var(--warning); }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        .badge.healthy {
            background: rgba(49, 209, 88, 0.15);
            color: var(--success);
        }
        .badge.degraded {
            background: rgba(255, 184, 0, 0.15);
            color: var(--warning);
        }
        .badge.offline {
            background: rgba(255, 84, 84, 0.15);
            color: var(--error);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 13px;
            color: var(--text-secondary);
        }
        .footer a {
            color: var(--ton-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .footer a:hover {
            color: var(--ton-blue-hover);
        }
        .footer .separator {
            margin: 0 12px;
            color: var(--border);
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--ton-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: var(--text-secondary);
        }
        @media (max-width: 640px) {
            .status-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            .header h1 {
                font-size: 20px;
            }
            th, td {
                padding: 10px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TONNET NETWORK HEALTH CHECK</h1>
        </div>

        <div id="content" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading network status...</div>
        </div>

        <div class="footer">
            <span id="last-update">Loading...</span>
            <span class="separator">|</span>
            <span>Auto-refresh: 60s</span>
            <span class="separator">|</span>
            <a href="https://github.com/TONresistor/tonnet-health">GitHub</a>
        </div>
    </div>

    <script>
        async function loadStatus() {
            try {
                const response = await fetch('status.json?' + Date.now());
                const data = await response.json();
                renderStatus(data);
            } catch (e) {
                document.getElementById('content').innerHTML = `
                    <pre class="offline">ERROR: Failed to load status.json</pre>
                    <pre>${e.message}</pre>
                `;
            }
        }

        function renderStatus(data) {
            const checkedAt = data.checked_at ? new Date(data.checked_at).toLocaleString() : 'Unknown';
            document.getElementById('last-update').textContent = 'Last check: ' + checkedAt;

            if (data.error) {
                document.getElementById('content').innerHTML = `
                    <div class="score-section">
                        <div class="offline" style="text-align: center; padding: 20px;">
                            <strong>Error:</strong> ${data.error}
                        </div>
                    </div>`;
                return;
            }

            const health = data.network_health || {};
            const relays = data.relays || [];
            const score = Math.round((health.score || 0) * 100);

            let statusClass = 'healthy';
            if (score < 100 && score >= 50) statusClass = 'degraded';
            if (score < 50) statusClass = 'offline';

            const formatLatency = (ms) => {
                if (ms < 100) return 'good';
                if (ms < 500) return '';
                return 'slow';
            };

            let html = `
                <div class="status-bar">
                    <div class="status-card total">
                        <div class="label">Total Relays</div>
                        <div class="value">${health.total_relays || 0}</div>
                    </div>
                    <div class="status-card healthy">
                        <div class="label">Healthy</div>
                        <div class="value">${health.healthy || 0}</div>
                    </div>
                    <div class="status-card degraded">
                        <div class="label">Degraded</div>
                        <div class="value">${health.degraded || 0}</div>
                    </div>
                    <div class="status-card offline">
                        <div class="label">Offline</div>
                        <div class="value">${health.offline || 0}</div>
                    </div>
                </div>

                <div class="score-section">
                    <div class="score-header">
                        <span class="label">Network Health Score</span>
                        <span class="value ${statusClass}">${score}%</span>
                    </div>
                    <div class="score-bar">
                        <div class="score-fill ${statusClass}" style="width: ${score}%"></div>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Relay</th>
                            <th>Status</th>
                            <th>Metrics</th>
                            <th>Circuit</th>
                            <th>HTTP</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const relay of relays) {
                const status = relay.status || 'offline';
                const metrics = relay.checks?.metrics;
                const circuit = relay.checks?.circuit;
                const http = relay.checks?.http;

                html += `
                    <tr>
                        <td>
                            <span class="relay-name">
                                <span class="status-dot ${status}"></span>
                                ${relay.name}
                            </span>
                        </td>
                        <td><span class="badge ${status}">${status}</span></td>
                        <td>${metrics?.status === 'ok'
                            ? `<span class="latency ${formatLatency(metrics.latency_ms)}">${metrics.latency_ms}ms</span>`
                            : '<span class="badge offline">Fail</span>'}</td>
                        <td>${circuit?.status === 'ok'
                            ? `<span class="latency">${circuit.latency_ms}ms</span>`
                            : '<span class="badge offline">Fail</span>'}</td>
                        <td>${http?.status === 'ok'
                            ? `<span class="latency ${formatLatency(http.latency_ms)}">${http.latency_ms}ms</span>`
                            : '<span class="badge offline">Fail</span>'}</td>
                    </tr>
                `;
            }

            html += `
                    </tbody>
                </table>
            `;

            document.getElementById('content').innerHTML = html;
        }

        loadStatus();
        setInterval(loadStatus, 60000);
    </script>
</body>
</html>
